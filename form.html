<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>payment form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>payment form</h1>
            <h2>Personal details</h2>
    <p>Name: <input type="text"></p>
    <fieldset>
    <p>male:<input type="radio" name="gender" id="gender"> <p>female: <input type="radio" name="gender" id="gender"></p></p>
</fieldset>
    <p>nationality: <input type="text"></p>
    <p>email: <input type="email" name="email" id="email"></p>
    <p><textarea name="address" id="address" cols="30" rows="10">address:</textarea></p>
    <p>pincode: <input type="number" name="pincode" id="pincode"></p>
    <p>Mobile no: <input type="number" name="Mobile no" id="Mobile no"></p>
    <h2>Payment details</h2>
     <p>card type : <select name="card type" id="card type">
     <option value="select a card">select a card</option>
     <option value="Debit card">Debit card</option>
     <option value="Credit card"> Credit card</option>
     <option value="Visa card">Visa card</option>
     <option value="Rupay card">Rupay card</option>
     </select></p>
     <p>card number: <input type="number" name="card number" id="card number"></p>
     <p>Exp date: <input type="datetime" name="Exp date" id="Exp date"></p>
     <p>CVV number: <input type="number" name="cvv number" id="cvv number"></p>
     <p>I am not a robot <input type="checkbox" name="checkbox" id="checkbox"></p>
     <p class="malli"><input type="submit" value="pay now"></p>

        </form>
    </div>
    
</body>
</html>
